<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Reboose - Series Settings</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
  </head>
  <body>
    <h1>Series Settings</h1>
    <div class="container" id="series-settings">
      <h3>Series Types</h3>
      <div class="row" v-for="type in types">
        <div class="twelve columns">
          <p><b>Id:</b> {{ type.id }}, <b>Type Name:</b> {{ type.type_name }}</p>
        </div>
      </div>
      <hr>
      <button class="button-primary" style="display:block;margin:auto;" @click="getSeriesTypes">Get Series Types</button>
    </div>
  </body>
  <!-- Custom VueJS Scripts -->
  <script src="../js/config.js"></script>
  <script src="../js/series-settings.js"></script>
</html>
